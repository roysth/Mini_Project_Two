<mat-toolbar >
    <span>My Trading Journal <mat-icon>library_books</mat-icon> </span>
    <span class="spacer"></span>
    <button mat-button type="button" (click)="mainpage()">Home<mat-icon>home</mat-icon></button>
    <button mat-button type="button" (click)="getQuotes()">Quotes<mat-icon>timeline</mat-icon></button>
    <button mat-button type="button" (click)="contactus()">Contact Us<mat-icon>contact_support</mat-icon></button>
    <button mat-button type="button" (click)="logout()">Logout<mat-icon>exit_to_app</mat-icon></button>
</mat-toolbar>

<div class="container">
    
    <div>
    <mat-card-header>
        <mat-card-title>Get the latests stock prices here!</mat-card-title>
    </mat-card-header>
    </div>  
    <br>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="process()">
        <mat-form-field>
        <input type="text" matInput placeholder="Enter Ticker" formControlName="ticker">
        </mat-form-field>


        <div>
        <button mat-raised-button color="primary" type="submit">Search</button>
        </div>
        
    </form>
    </mat-card-content>
</div>
