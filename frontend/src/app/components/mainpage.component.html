<mat-toolbar >
    <span>My Trading Journal <mat-icon>library_books</mat-icon> </span>
    <span class="spacer"></span>
    <button mat-button type="button" (click)="mainpage()"><mat-icon>home</mat-icon>Home</button>
    <button mat-button type="button" (click)="getQuotes()"><mat-icon>timeline</mat-icon>Quotes</button>
    <button mat-button type="button" (click)="contactus()"><mat-icon>contact_support</mat-icon>Contact Us</button>
    <button mat-button type="button" (click)="logout()"><mat-icon>exit_to_app</mat-icon>Logout</button>
</mat-toolbar>
<br>
<br>

<div class='calendar'>
    <full-calendar [options]='calendarOptions' #calendar>
    <ng-template #eventContent let-arg>
        <div class='pnl'>
           <b>{{arg.event.extendedProps.pnl}}</b>
        </div>   
    </ng-template>
    </full-calendar>
</div>


<!-- The "extendedProps" property is an object that 
allows you to add custom properties to the event object, 
which can then be accessed and used in various ways when rendering the events. -->
