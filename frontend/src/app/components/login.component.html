
<mat-toolbar class="header">
    <mat-toolbar-row>
        <span>Welcome To My Trading Journal</span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="container">
    <mat-card class="card">
      <div>
        <mat-card-header>
            <mat-card-title>Login With Your Credentials:</mat-card-title>
        </mat-card-header>
      </div>  
      <br>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>

          <div>
            <button mat-raised-button color="primary" type="submit">Login</button>
          </div>
          
        </form>
      </mat-card-content>
    </mat-card>
  
    <div class="register">
      <p>Don't have an account yet?</p>
    </div>
    <button mat-button color="accent" [routerLink]="['/register']">Register with us</button>
</div>
